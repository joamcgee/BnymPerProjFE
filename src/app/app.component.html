<app-header></app-header>
<h2>{{ title }}</h2>
    <div class="col-3" *ngFor="let UserModel of allUsers ">
      <img class="userPics" [src]= "UserModel.img" alt="">
      <ul class="title"> 
          <li>{{ UserModel.user_id }}</li> 
          <li>{{ UserModel.first_name }} </li>
          <li>{{ UserModel.last_name }}</li>
        </ul>
    </div>
